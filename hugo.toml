baseURL = 'https://yrhius.github.io/'
defaultContentLanguage = "fr"
languageCode = 'fr-fr'

theme = 'gokarna'
title = 'Portfolio Samuel GOUBY'


[menu]
  [[menu.main]]
    # Display name
    name = "About Me"

    # Relative URL slug (appended to baseURL)
    url = "/aboutme/"

    # Lower weights are listed first in the menu (leftmost); higher weights are
    # listed last in the menu (rightmost)
    weight = 2

  [[menu.main]]
    # Display name
    name = "Posts"

    # Relative URL slug (appended to baseURL)
    url = "/posts/"

    # Lower weights are listed first in the menu (leftmost); higher weights are
    # listed last in the menu (rightmost)
    weight = 2

  [[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 3
    
  [[menu.main]]
    # Unique identifiers are required for menu entries without a name property,
    # or for menu entries which re-use a name
    identifier = "github"

    # Absolute URL to external resource
    url = "https://github.com/Yrhius"
    weight = 4
    
    # Surround the menu entry (or name) with HTML content, such as Feather
    # icons: https://feathericons.com
    pre = "<span data-feather='github'></span>"
    post = ""

  [[menu.main]]
    # Unique identifiers are required for menu entries without a name property,
    # or for menu entries which re-use a name
    identifier = "linkedin"

    # Absolute URL to external resource
    url = "https://www.linkedin.com/in/samuel-gouby"
    weight = 5
    
    # Surround the menu entry (or name) with HTML content, such as Feather
    # icons: https://feathericons.com
    pre = "<span data-feather='linkedin'></span>"
    post = ""

  [[menu.main]]
    # Display name
    name = "Scolaire"

    # Relative URL slug (appended to baseURL)
    url = "/scolar/"

    # Lower weights are listed first in the menu (leftmost); higher weights are
    # listed last in the menu (rightmost)
    weight = 6











[params.style]

  isDark = true 

  darkAccent = "#4a86e8"
  lightAccent = "#4a86e8"

  presets = [ "#1f676b", "#f3a530", "#902b37", "#1dbc91", "#754e85", "#7fc121", "#a8314a", "#ff7433", "#3e6728", "#c063bd" ]

# 404 basique 
[params.notFound]
  title         = "Page not found"
  description   = "This page was not found."
  paragraph     = "Nothing to see here, buddy."

[params.social.centralized]
  github        = [ "yrhius" ]
  # gitlab        = [ "goubys" ]
  linkedin      = [ "samuel-gouby" ]
  
[params.search]

    # Enable search form (at the post list)
    # The default value is false
    enable = true

    # Limit search results
    # The default value is 30
    maxResults = 15

    # Limit seach field input and pattern matching
    minLength = 2   # Default is 3
    maxLength = 42  # Default is 32

    # Optional placeholder for search field
    placeholder = "ie.: lorem ipsum"

    # Results per page
    pageResults = 3